<div class="card my-5 col-12 col-md-6 ">
    <div class="card-header">
        <img src="{{post.user.profile_image.url}}" alt="" class="rounded-circle" width="50px">
        {{post.user}}
    </div>
    <img src="{{ post.image.url }}" alt="">
    <div class="card-body">
        <p class="card-text">{{post.content}}</p>
    </div>
</div>
